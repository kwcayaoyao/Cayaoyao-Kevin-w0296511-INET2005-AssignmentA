<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Two-part post form</title>
    <script src="validate.js" type="text/javascript"></script>
</head>
<body>
<h3>Add Employee:</h3>
<form id="newForm" name="newForm" method="post" action="addEmployee.php" onsubmit="return checkForm()">
    <p><label>Birth Date: <input type='text' name='birthDate' id='birthDate' onchange="checkDate(this,'Please enter a valid Date format (YYYY-MM-DD)')"/></label></p>
    <p><label>First Name: <input type='text' name='firstName' id='firstName' onchange="checkName(this,'Please enter a Name format (Upper case on first letter)')"/></label></p>
    <p><label>Last Name: <input type='text' name='lastName' id='lastName' onchange="checkName(this,'Please enter a Name format (Upper case on first letter)')"/></label></p>
    <p><label>Gender: <input type='text' name='gender' id='gender' onchange="checkGender(this,'Please enter a gender format (M/F)')"/></label></p>
    <p><label>Hire Date: <input type='text' name='hireDate' id='hireDate' onchange="checkDate(this,'Please enter a valid Date format (YYYY-MM-DD)')"/></label></p>
    <p><input type="submit" id="submit" value="submit" /></p>
</form>

<form id="addEmp" name="addEmp" method="post" action="employees.php">
    <p><input type="submit" id="back" value="Back" /></p>
</form>

<form name="LogoutForm" action="logOut.php" method="post">
    <input type="submit" name="logoutButton" value="Log Out" />
</form>
</body>
</html>
